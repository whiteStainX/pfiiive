<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PFiiive</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Visible WebGL canvas (CRT skin) -->
  <canvas id="skin-stage"></canvas>



  <!-- p5 from CDN -->
  <script src="https://unpkg.com/p5@1.9.0/lib/p5.min.js"></script>

  <!-- three.js from CDN -->
  <!-- <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script> -->
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';
    window.THREE = THREE; // optional if you still need global fallback
  </script>

  <!-- Producer Modules -->
  <script src="js/producers/p5_producer.js" type="module"></script>
  <script src="js/producers/three_producer.js" type="module"></script>



  <!-- WebGL skin glue -->
  <script src="js/skin.js" type="module"></script>
</body>
</html>
